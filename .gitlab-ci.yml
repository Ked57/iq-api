image:  docker:19.03.1

stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE: registry.gitlab.com/instaq-epsi/rust-api
  RELEASE_IMAGE: $IMAGE:latest
  KUBE_CONFIG: $KUBE_CONFIG 
  DEPLOYMENT: rust-api-app
  CONTAINER: rust-api
  NAMESPACE: instaq

services:
  - docker:19.03.1-dind
build:
  stage: build
  script:
    - echo $CI_REGISTRY
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t $IMAGE .
    - docker push $IMAGE
  tags: 
    - instaq

deploy_staging:
  stage: deploy
  image: registry.gitlab.com/instaq-epsi/docker-kubectl:latest
  script:
    - printf "$KUBE_CONFIG" > $HOME/.kube/config
    - cat $HOME/.kube/config
    - kubectl rollout restart deployment/rust-api-app -n rust-api
  only:
    - master
  tags: 
    - instaq
